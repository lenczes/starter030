    <h1>When to Pull From GitHub?</h1>
    
    <p>When should you <strong>pull</strong> code from your repository, and why?</p>
    
    <p>When you have been working on a local copy of your project on your computer, and someone has modified the remote copy of your repository before you execute your next run, commit, push  Git commands.</p>
